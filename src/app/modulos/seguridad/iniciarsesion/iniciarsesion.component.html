<div class="global-container">
  <div class="card login-form">
    <div class="card-body">
      <h3 class="card-title text-center">Iniciar Sesion</h3>
      <div class="card-text">
        <form [formGroup]="fgValidacion" (ngSubmit)="IdentificarUsuario()">
          <div class="form-group">
            <label for="exampleInputEmail1">Correo Electronico</label>
            <input formControlName="correo" type="email" class="form-control form-control-sm" id="exampleInputEmail1"
              aria-describedby="emailHelp" />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Clave</label>
            <input formControlName="clave" type="password" class="form-control form-control-sm" id="exampleInputPassword1" />

            <a href="#" style="float: right; font-size: 12px">olvido la contrase√±a?</a>
          </div>
          <button [disabled]="!fgValidacion.valid" type="submit" class="btn btn-primary btn-block">
            Ingresar
          </button>
        </form>

        <div class="sign-up">
          Aun no tienes cuenta? <a href="#">Cree una</a>
        </div>
      </div>
    </div>
  </div>
</div>
