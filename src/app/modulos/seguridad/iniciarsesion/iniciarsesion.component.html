<div class="row">
  <div class="card-content">
    <h4 class="card-title center-align">Identificación de Usuarios</h4>
    <form [formGroup]="fgValidacion" (ngSubmit)="IdentificarUsuario()">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">email</i>
          <input formControlName="usuario" type="email" id="email" class="validate" />
          <label for="email">Correo Electrónico</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">vpn_key</i>
          <input formControlName="clave" type="password" id="password" class="validate" />
          <label for="password">Contraseña</label>
        </div>
      </div>
      <div class="row center-align">
        <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light" type="submit"
          name="action">Ingresar
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
</div>
<br />
