<div class="row-container">
  <fieldset>
    <legend>Creaci√≥n de Ciudades</legend>
    <form class="col s12" [formGroup]="fgValidacion" (ngSubmit)="GuardarRegistro()">
      <input type="hidden" formControlName="id" />
      <div class="row">
        <div class="input-field col s6">
          <input formControlName="nombre" id="name" type="text" class="validate">
          <label class="active" for="name">Nombre</label>
        </div>
        <div class="input-field col s6">
          <label class="active">Departamentos</label>
          <select formControlName="departamentoId" class="browser-default">
            <option *ngFor="let d of deptoListado" value="{{d.id}}">{{d.nombre}}</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col s12">

          <button [disabled]="ObtenerFGV['nombre'].errors" class="btn waves-effect waves-light" type="submit"
            name="action">Guardar
            <i class="material-icons right">save</i>
          </button>
          &nbsp;
          <a class="waves-effect red waves-light btn" routerLink="/parametros/listar-ciudad"><i
              class="material-icons left">cancel</i>Cancelar</a>
        </div>
      </div>
    </form>
  </fieldset>
</div>
