<div class="form-container">
  <form class="col s12" [formGroup]="fgValidacion" (ngSubmit)="ActualizarRegistro()">
    <div class="row-container">
      <div class="input-field col s6">
        <i class="material-icons prefix">account_circle</i>
        <input formControlName="nombres" id="icon_prefix" type="text" class="validate" required>
        <label class="active" for="icon_prefix">Nombres</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">account_circle</i>
        <input formControlName="apellidos" id="icon_telephone" type="text" class="validate">
        <label class="active" for="icon_telephone">apellidos</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">assignment_ind</i>
        <input formControlName="documento" id="icon_telephone" type="text" class="validate">
        <label class="active" for="icon_telephone">Documento</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">gps_fixed</i>
        <input formControlName="direccion" id="icon_telephone" type="text" class="validate">
        <label class="active" for="icon_telephone">Direccion</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">phone</i>
        <input formControlName="telefono" id="icon_telephone" type="tel" class="validate">
        <label class="active" for="icon_telephone">Telefono</label>
      </div>
    </div>
    <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light" type="submit" name="action">Guardar
      <i class="material-icons right">send</i>
    </button>
  </form>
</div>
